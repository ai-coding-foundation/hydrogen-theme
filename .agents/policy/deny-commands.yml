# hatch3r default deny list
# Commands that agents should never execute without explicit user confirmation
denied:
  - pattern: "rm -rf /"
    reason: "Destructive filesystem operation"
  - pattern: "rm -rf /*"
    reason: "Destructive filesystem operation"
  - pattern: "git push --force"
    reason: "Destructive git operation — use --force-with-lease instead"
  - pattern: "git push -f"
    reason: "Destructive git operation — use --force-with-lease instead"
  - pattern: "git reset --hard"
    reason: "Destructive git operation — creates data loss risk"
  - pattern: "DROP DATABASE"
    reason: "Destructive database operation"
  - pattern: "DROP TABLE"
    reason: "Destructive database operation"
  - pattern: "TRUNCATE TABLE"
    reason: "Destructive database operation"
  - pattern: "chmod 777"
    reason: "Insecure permission change"
  - pattern: "curl | sh"
    reason: "Unsafe remote code execution"
  - pattern: "curl | bash"
    reason: "Unsafe remote code execution"
  - pattern: "wget | sh"
    reason: "Unsafe remote code execution"
  - pattern: "npm publish"
    reason: "Package publishing requires explicit human review"

warnings:
  - pattern: "git push.*--force-with-lease"
    reason: "Force push — verify you intend to rewrite remote history"
  - pattern: "npm install.*--ignore-scripts"
    reason: "Skipping lifecycle scripts may miss required setup"
  - pattern: "DELETE FROM"
    reason: "Mass deletion — verify WHERE clause is correct"
